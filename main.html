<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		   integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		   crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="box">
		<header style="text-align:center;" class="p-4">
			<h2>Internship Form</h2>
		</header>
	<form action="" class="needs-validation" novalidate >
  <div class="form-row">

	     <div class="form-group col-md-4">
      <label for="first-name-input">First Name</label>
       <input type="text" class="form-control"  id="first-name-input" required >
		<div class="invalid-feedback">
	       First name required!
	      </div>
    </div>

	     <div class="form-group col-md-4">
      <label for="last-name-input">Last Name</label>
       <input type="text" class="form-control " required id="last-name-input" >
			 <div class="invalid-feedback">
	       Last name required!
	      </div>
    </div>
	  
    <div class="form-group col-md-4">
      <label for="email-input">Email</label>
      <input type="email" class="form-control" required id="email-input" placeholder="xyz@abc.com">
	    <div class="invalid-feedback">
	       Email required!
	      </div>
	</div>
 
  </div>
  
  
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="college-input">College</label>
      <input type="text" class="form-control " id="college-input" required>
	    <div class="invalid-feedback">
        Please provide a valid College.
      </div>
	</div>
    <div class="form-group col-md-4">
      <label for="grad-year-input">Graduation Year</label>
      <select id="grad-year-input" class="form-control" required>
        <option selected disabled value="">Choose...</option>
        <option value="2020">2020</option>
		  <option value="2021">2021</option>
		  <option value="2022">2022</option>
		  <option value="2023">2023</option>
      </select>
		 <div class="invalid-feedback">
        Please select a valid Graduation Year.
      </div>
    </div>
    <div class="form-group col-md-2">
      <label for="roll-no-input">Roll No.</label>
      <input type="number" class="form-control " id="roll-no-input" required>
	    <div class="invalid-feedback">
        Please provide a valid Roll No.
      </div>
	</div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input " type="checkbox" id="conditions-checkbox" required>
      <label class="form-check-label " for="conditions-checkbox">
        Agree to terms and conditions
      </label>
		 <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit form</button>
</form>
	</div>
    <script type="text/javascript" src="./script.js">
</script>
<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
</body>

</html>
